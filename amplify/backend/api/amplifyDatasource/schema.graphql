type Project @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  Todos: [Todo] @connection(keyName: "byProject", fields: ["id"])
}

type Todo @model @auth(rules: [{allow: public}]) @key(name: "byProject", fields: ["projectID"]) {
  id: ID!
  title: String!
  description: String
  isCompleted: Boolean!
  projectID: ID
}
